  <!-- FORMULARIO -->
  <section class="form-section">

    <h2>FORMÁ PARTE DE NOSOTROS</h2>

    <p>Al formar parte de nosotros vas a acceder a descuentos unicos</p>

    <form action="">

      <div class="form-group">
        <label for="" class="app-label">Nombre</label>
        <input type="text" class="app-input">
      </div>

      <div class="form-group">
        <label for="" class="app-label">Apellido</label>
        <input type="text" class="app-input">
      </div>

      <div class="form-group">
        <label for="" class="app-label">Fecha de nacimiento</label>
        <input type="date" class="app-input">
      </div>

      <div class="form-group">
        <label for="" class="app-label">DNI</label>
        <input type="email" class="app-input">
      </div>

      <div class="form-group">
        <label for="" class="app-label">Teléfono</label>
        <input type="tel" class="app-input">
      </div>

      <div class="form-group">
        <label for="" class="app-label">Correo</label>
        <input type="email" class="app-input">
      </div>

      <div class="form-group">
        <label for="" class="app-label">Provincia</label>
        <input type="text" class="app-input">
      </div>

      <div class="form-group">
        <label for="" class="app-label">Localidad</label>
        <input type="text" class="app-input">
      </div>

      <br>
      <button type="submit" class="btn btn-submit">Enviar</button>

    </form>
